<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEDEX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center my-3 heading">POKEDEX</h1>

    <div class="container">
      <div class="">
        <div>
          <div>
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input
              type="text"
              class="form-control search"
              placeholder="Pikachu.."
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div>
          <div>
            <span class="fw-bolder dKg">Min-Kg: &nbsp;</span>
            <input
              type="range"
              value="0"
              min="0"
              max="1500"
              class="rangeInput1 me-3"
            />
            <div class="rangeArea1">0</div>
          </div>
          <div>
            <span class="fw-bolder dKg">Max-Kg: &nbsp;</span>
            <input
              type="range"
              value="1500"
              min="0"
              max="1500"
              class="rangeInput2 me-3"
            />
            <div class="rangeArea2">1500</div>
          </div>
        </div>
        <div>
            <button class="btn btn-primary searchKgBtn">Search By Kg</button>
            <button class="btn btn-secondary reseetBtn">Reset Kg</button>
        </div>
        <div class="badgeDiv"></div>
      </div>
      <div>
        <button>Show Favourites</button>
      </div>
      <div class="foundedFavs"></div>
      <div></div>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
